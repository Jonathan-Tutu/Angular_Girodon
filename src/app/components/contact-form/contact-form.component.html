<div class="formm">
<form style=" width: 80%;" [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title class="titleform" >Contact form</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="mail" [pattern]="pattern" required>
                <mat-error *ngIf="addressForm.controls['mail'].hasError('required')">
                Mail is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="addressForm.controls['mail'].hasError('pattern')">
                  Mail is <strong>wrong</strong>
                </mat-error>

            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="First name" formControlName="firstName">
              <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                First name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Last name" formControlName="lastName">
              <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                Last name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="TextArea" formControlName="TextArea"></textarea>
              <mat-error *ngIf="addressForm.controls['textArea'].hasError('required')">
                Address is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
