<div class="formPos">
<form style=" width: 40%;" [formGroup]="form" (ngSubmit)="OnSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title class="titleform">Formulaire de contact</mat-card-title>
        <mat-card-subtitle>Un problème, une question, envie de nous envoyer un message d'amour ? </mat-card-subtitle>
        <mat-card-subtitle style="margin-bottom: 4%;">N'hésitez pas à utiliser ce formulaire pour prendre contact avec nous ! </mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Mail@example.com" formControlName="mail" [pattern]="pattern" required>
                <mat-error *ngIf="form.controls['mail'].hasError('required')">
                Mail is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="form.controls['mail'].hasError('pattern')">
                  Saisissez une adresse <strong>e-mail</strong> valide
                </mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="First name" formControlName="firstName" required>
              <mat-error *ngIf="form.controls['firstName'].hasError('required')">
                First name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Last name" formControlName="lastName" required>
              <mat-error *ngIf="form.controls['lastName'].hasError('required')">
                Last name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Commentaire" formControlName="textArea" required></textarea>
              <mat-error *ngIf="form.controls['lastName'].hasError('required')">
                Text area is <strong>empty</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
  
      <mat-card-actions style="margin-left: 8px;">
        <button mat-raised-button color="primary" type="submit" >Envoyer</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
